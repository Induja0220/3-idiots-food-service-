<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styleorder.css">
</head>

<body>
    <h2>Ordered Products</h2>
    <table id="ordered-products-table">
        <!-- Table content will be dynamically generated here -->
    </table>

    <script>
        // Define a mapping between product codes and names
        const productNames = {
            'sm': 'Spicy Mango',
            'r': 'Rose Milk',
            'co': 'Coffee',
            'papo': 'Paani Poori',
            'sepo': 'Sev Poori',
            'dhpo': 'Dhai Poori',
            'thse': 'Thattu Set',
            'mts': 'Mango Thattu Set',
            'sc': 'Sweet Corn',
            'mc': 'Masala Corn',
            'ff': 'French Fries',
            'cc': 'Cauliflower Chilli',
            'bo': 'Bread Omelette',
            'vm': 'Veg Momos',
            'cm': 'Chicken Momos',
            'bc': 'Blue Curacao',
            'mi': 'Mint',
            'og': 'Orange',
            'bg': 'Bubble Gum'
        };

        // Function to display ordered products in a table
        function displayOrderedProductsTable() {
            const orderedProductsTable = document.getElementById('ordered-products-table');
            orderedProductsTable.innerHTML = '';

            // List of products to display
            const products = ['sm', 'r', 'co', 'papo', 'sepo', 'dhpo', 'thse', 'mts', 'sc', 'mc', 'ff', 'cc', 'bo', 'vm', 'cm', 'bc', 'mi', 'og', 'bg'];

            const tableHeader = document.createElement('tr');
            tableHeader.innerHTML = '<th>Product</th><th>Quantity</th>';
            orderedProductsTable.appendChild(tableHeader);

            products.forEach(product => {
                const quantity = localStorage.getItem(product);
                if (quantity && parseInt(quantity) > 0) {
                    const tableRow = document.createElement('tr');
                    const productName = productNames[product];
                    tableRow.innerHTML = `<td>${productName}</td><td>${quantity}</td>`;
                    orderedProductsTable.appendChild(tableRow);
                }
            });
        }

        // Call the function to display ordered products when the page loads
        displayOrderedProductsTable();
    </script>
</body>

</html>
